  <body>
    <script type="text/javascript">

//Making a loop that looks at numbers 1-100 then
//Logs 'fizz' if the number is divisible by 3 or
//Logs 'buzz' if the number is divisible by 5 and
//Logs 'fizzbuzz' if the number is divisible by both
//Logs the number if it isn't divisible by either

//But! I got stubborn and wanted to only have the two messages: 'fizz' and 'buzz'
//I did not want a third message: 'fizzbuzz'
//So! If the number is divisible by both it needs to log both messages 'fizz'+'buzz'
//All this is visible in the console only

var message = "";

for(var i=1 ; i <100 ; i++){

    if (i%3 === 0) {
      message +='fizz';
    }

    if (i%5 === 0) {
      message +='buzz';
    }
    else if (i%3 != 0 && i%5 != 0){
      message = i
    }
    console.log(message)

  message = "";
}
    </script>
  </body>
</html>
